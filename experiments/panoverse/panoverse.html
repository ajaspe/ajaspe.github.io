<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Panoverse - Stereo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
	
		<script type="module">
	
			import * as THREE from './build/three.module.js';
			import { VRButton } from './jsm/webxr/VRButton.js';

			const urlParams = new URLSearchParams(window.location.search);
			let sceneNum = urlParams.get('scene');
			if(!sceneNum) sceneNum=0;
			console.log(sceneNum);


			const iNL = "data/panoverse/"+sceneNum+"/nl.png";
			const iSL = "data/panoverse/"+sceneNum+"/sl.png";
			const iEL = "data/panoverse/"+sceneNum+"/el.png";
			const iWL = "data/panoverse/"+sceneNum+"/wl.png";
			const iNR = "data/panoverse/"+sceneNum+"/nr.png";
			const iSR = "data/panoverse/"+sceneNum+"/sr.png";
			const iER = "data/panoverse/"+sceneNum+"/er.png";
			const iWR = "data/panoverse/"+sceneNum+"/wr.png";

			let camera, scene, renderer, clock;
			let sNL, sSL, sEL, sWL;
			let sNR, sSR, sER, sWR;
			let visAngle = 0;


			init();
			animate();
			let firstFrameXR = true;

			function initSphere(image, layerNum, rotation) {

				// Create the panoramic sphere geometery
				const panoSphereGeo = new THREE.SphereGeometry(6, 256, 256);

				// Create the panoramic sphere material
				const panoSphereMat = new THREE.MeshStandardMaterial({
					side: THREE.BackSide,
					displacementScale: - 4.0
				});

				// Create the panoramic sphere mesh
				let sphere = new THREE.Mesh(panoSphereGeo, panoSphereMat);

				// Load and assign the texture and depth map
				const manager = new THREE.LoadingManager();
				const loader = new THREE.TextureLoader(manager);

				loader.load(image, function (texture) {

					texture.colorSpace = THREE.SRGBColorSpace;
					texture.minFilter = THREE.NearestFilter;
					texture.generateMipmaps = false;
					sphere.material.map = texture;
					//console.log(texture);
				});

				// On load complete add the panoramic sphere to the scene
				manager.onLoad = function () {
					scene.add(sphere);
					sphere.layers.set(layerNum);
				};

				sphere.visible = false;
				sphere.rotation.y = rotation;

				return sphere;
			}

			function init() {

				clock = new THREE.Clock();


				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x100010 );

				const light = new THREE.AmbientLight(0xffffff, 1);
				scene.add(light);

				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
				scene.add(camera);
				camera.layers.enable(1);

				sNL = initSphere(iNL, 1, THREE.MathUtils.degToRad(0));
				sSL = initSphere(iSL, 1, THREE.MathUtils.degToRad(180));
				sEL = initSphere(iEL, 1, THREE.MathUtils.degToRad(270));
				sWL = initSphere(iWL, 1, THREE.MathUtils.degToRad(90));
				sNR = initSphere(iNR, 2, THREE.MathUtils.degToRad(0));
				sSR = initSphere(iSR, 2, THREE.MathUtils.degToRad(180));
				sER = initSphere(iER, 2, THREE.MathUtils.degToRad(270));
				sWR = initSphere(iWR, 2, THREE.MathUtils.degToRad(90));

				sNL.visible = true;

				renderer = new THREE.WebGLRenderer();	
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				renderer.xr.setReferenceSpaceType( 'local' );
				document.body.appendChild( renderer.domElement );

				document.body.appendChild( VRButton.createButton( renderer ) );


				window.addEventListener( 'resize', onWindowResize );

			}

			function updatePanoVis(angle) {
				sNL.visible = false;
				sSL.visible = false;
				sWL.visible = false;
				sEL.visible = false;

				sNR.visible = false;
				sSR.visible = false;
				sWR.visible = false;
				sER.visible = false;

				
				if(angle < 45) { sWL.visible = true; sWR.visible = true; } 
				else if(angle < 45+ 90) { sNL.visible = true; sNR.visible = true; }
				else if(angle < 45+180) { sEL.visible = true; sER.visible = true; }
				else if(angle < 45+270) { sSL.visible = true; sSR.visible = true; }
				else if(angle > 45+270) { sWL.visible = true; sWR.visible = true; }

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				
        // If we are not presenting move the camera a little so the effect is visible

				const time = clock.getElapsedTime();
				//console.log(time);
				if (renderer.xr.isPresenting === false) {

					visAngle += 0.1;
					visAngle %= 360.0;

					updatePanoVis(visAngle);
					
					camera.rotation.y = THREE.MathUtils.degToRad(visAngle);

        			let direction =  new THREE.Vector3();
					camera.getWorldDirection(direction);

					console.log(direction, visAngle);
				} else {

					if(firstFrameXR) { 
						renderer.xr.setUserCamera(camera);
						firstFrameXR = false;
					}

					let dir =  new THREE.Vector3();
					camera.getWorldDirection(dir);
					visAngle = THREE.MathUtils.radToDeg(Math.atan2(-dir.x, dir.z)+Math.PI);

					console.log(dir.x, dir.z, visAngle);

					updatePanoVis(visAngle);

					
					camera.rotation.y = THREE.MathUtils.degToRad(visAngle);

					//console.log(cameraVector, visAngle);

				}

				//if(time%0.5 <0.01) {
					renderer.render( scene, camera );
				//	console.log("frame");
				//}

			}

		</script>
	</body>
</html>
