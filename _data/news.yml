- date: "[March.2022]"
  text: "I've been promoted to [Research Scientist in the Visual Computing Center](https://cemse.kaust.edu.sa/vcc/people/research-scientists) inside the [High-Performance Visualization Group](https://vccvisualization.org/) at [KAUST](https://kaust.edu.sa), such exciting adventure! All my greetings to Prof. Markus Hadwirger and all my collegues!"

- date: "[March.2022]"
  text: "Our last work on MLICs, product of a collaboration between CRS4 and KAUST, has been [selected to be the cover of the international journal \"The Visual Computer\" for 2022 issues](https://www.linkedin.com/posts/albertojaspe_crs4-springer-thevisualcomputer-activity-6903622315842576384-LzzI?utm_source=linkedin_share&utm_medium=member_desktop_web)."

- date: "[Jan.2022]"
  text: "Finally, this new website has been released! I'll keep adding more and more content. I designed it from scratch using [Jekyll](https://jekyllrb.com/) and [Bootstrap](https://getbootstrap.com/), and it is hosted with [Github Pages](https://pages.github.com/); thanks to all these projects!"

- date: "[Dic.2022]"
  text: "I am co-editing an research topic for the journal [Frontiers in Virtual Reality](https://www.frontiersin.org/journals/virtual-reality), called: 
  \"[Acquiring, exploring and spreading Cultural Heritage with immersive technologies](https://www.frontiersin.org/research-topics/25084/acquiring-exploring-and-spreading-cultural-heritage-with-immersive-technologies)\",
  with the aim to bridge CH domain and VR/AR technologies. Submission time is open for the special journal issue!"
